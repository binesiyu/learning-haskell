version:             0.1.0.0
github:              "binesiyu/ch03-typeclass"
license:             BSD3
author:              "yubin"
maintainer:          "1960028060@qq.com"
copyright:           "MIT"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
