description:         Please see the README on GitHub at <https://github.com/binesiyu/ch03-typeclass#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  ch03-typeclass-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ch03-typeclass

tests:
  ch03-typeclass-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ch03-typeclass
